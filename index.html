<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun | Graphic Designer & Visionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; }
        .grain {
            position: fixed; inset: 0; pointer-events: none; opacity: 0.03; z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="grain"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATEGORIES = [
            { id: 'logos', title: 'Logos', description: 'Visual identities & branding systems.', count: 4 },
            { id: 'banners', title: 'Banners', description: 'Digital advertising and website hero assets.', count: 3, layout: 'stack' },
            { id: 'packaging', title: 'Packaging', description: 'Physical product design & box layouts.', count: 4 },
            { id: 'posters', title: 'Posters', description: 'Large scale print and digital poster art.', count: 3, layout: 'row' },
            { id: 'cartoons', title: 'Cartoons', description: 'Character design & digital illustrations.', count: 1 },
            { id: 'social', title: 'Social Media', description: 'Dynamic content for digital platforms.', count: 1, layout: 'square' },
            { id: 'other', title: 'Other', description: 'NFTs, 3D explorations, and experiments.', count: 1 }
        ];

        const PLACEHOLDER = "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop";

        const App = () => {
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [fullscreenImg, setFullscreenImg] = useState(null);

            const handleImageError = (e) => {
                if (!e.target.src.includes('unsplash')) {
                    e.target.src = PLACEHOLDER;
                    e.target.style.opacity = "0.2";
                }
            };

            // Close lightbox on escape key
            useEffect(() => {
                const handleEsc = (e) => { if (e.key === 'Escape') setFullscreenImg(null); };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, []);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="fixed top-0 left-0 w-full z-50 p-6 md:p-8 flex justify-between items-start mix-blend-difference pointer-events-none">
                        <div className="pointer-events-auto">
                            <h1 className="text-4xl md:text-6xl font-bold tracking-tighter uppercase leading-none text-white">Arjun</h1>
                            <p className="text-[10px] md:text-[11px] mt-2 tracking-[0.4em] uppercase opacity-70 font-medium whitespace-nowrap text-white">Graphic Designer / Visionary</p>
                        </div>
                    </nav>

                    {!selectedCategory ? (
                        /* Main Home Tiles */
                        <div className="flex flex-col md:flex-row h-screen w-full pt-24 md:pt-0 overflow-y-auto md:overflow-hidden">
                            {CATEGORIES.map((cat, index) => (
                                <div
                                    key={cat.id}
                                    onClick={() => setSelectedCategory(cat)}
                                    className="relative flex-none h-[30vh] md:h-full md:flex-1 group cursor-pointer border-b md:border-b-0 md:border-r border-white/5 last:border-r-0 overflow-hidden transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] md:hover:flex-[2.5]"
                                >
                                    <div className="absolute inset-0 bg-neutral-900 overflow-hidden">
                                        <img
                                            src={`oublic/images/${cat.id}1.png`}
                                            alt={cat.title}
                                            onError={handleImageError}
                                            className="w-full h-full object-cover grayscale opacity-30 group-hover:grayscale-0 group-hover:opacity-80 group-hover:scale-110 transition-all duration-1000"
                                        />
                                    </div>
                                    <div className="absolute inset-0 flex flex-col justify-between p-8 z-10">
                                        <span className="text-[10px] font-mono opacity-30">0{index + 1}</span>
                                        <div className="mb-4">
                                            <h2 className="text-2xl md:text-4xl font-light tracking-tight group-hover:-translate-y-2 transition-transform duration-500">
                                                {cat.title}
                                            </h2>
                                            <div className="h-px w-0 group-hover:w-full bg-white/40 transition-all duration-500 mt-2" />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        /* Gallery View */
                        <div className="pt-48 pb-20 px-6 md:px-16 animate-in fade-in duration-500">
                            {/* BACK BUTTON - Moved to Top Right */}
                            <button
                                onClick={() => setSelectedCategory(null)}
                                className="fixed top-8 right-8 md:top-12 md:right-16 z-[60] flex items-center gap-3 text-[10px] uppercase tracking-widest opacity-60 hover:opacity-100 transition-opacity mix-blend-difference pointer-events-auto text-white group"
                            >
                                Close <span className="text-xl group-hover:translate-x-1 transition-transform">â†’</span>
                            </button>

                            <header className="max-w-5xl mb-20 md:mb-32">
                                <h2 className="text-5xl md:text-[10rem] font-light tracking-tighter mb-8 leading-[0.85]">{selectedCategory.title}</h2>
                                <p className="text-lg md:text-3xl text-neutral-500 font-light max-w-2xl leading-tight">
                                    {selectedCategory.description}
                                </p>
                            </header>

                            {/* Image Layout Engine */}
                            <div className={`
                                ${selectedCategory.layout === 'stack' ? 'flex flex-col gap-12' : 
                                  selectedCategory.layout === 'row' ? 'flex flex-row overflow-x-auto gap-8 pb-10 no-scrollbar items-start' : 
                                  'columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6'}
                            `}>
                                {Array.from({ length: selectedCategory.count }).map((_, i) => {
                                    const num = i + 1;
                                    const imgSrc = `oublic/images/${selectedCategory.id}${num}.png`;
                                    return (
                                        <div 
                                            key={num} 
                                            onClick={() => setFullscreenImg(imgSrc)}
                                            className={`
                                                relative overflow-hidden bg-neutral-900/50 rounded-sm cursor-zoom-in transition-all duration-500 hover:ring-1 hover:ring-white/20
                                                ${selectedCategory.layout === 'square' ? 'aspect-square' : ''}
                                                ${selectedCategory.layout === 'row' ? 'flex-none w-[85vw] md:w-[45vw] lg:w-[30vw]' : 'w-full inline-block'}
                                                ${selectedCategory.layout === 'stack' ? 'max-w-6xl mx-auto' : ''}
                                            `}
                                        >
                                            <img
                                                src={imgSrc}
                                                alt={`${selectedCategory.title} ${num}`}
                                                onError={handleImageError}
                                                className={`
                                                    w-full transition-transform duration-700 hover:scale-[1.03]
                                                    ${selectedCategory.layout === 'square' ? 'h-full object-cover' : 'h-auto object-contain'}
                                                `}
                                            />
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* Fullscreen Lightbox */}
                    {fullscreenImg && (
                        <div 
                            className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4 md:p-12 animate-in fade-in zoom-in-95 duration-300 cursor-zoom-out"
                            onClick={() => setFullscreenImg(null)}
                        >
                            <button className="absolute top-8 right-8 text-white text-sm tracking-widest uppercase opacity-50 hover:opacity-100">
                                Click to Close
                            </button>
                            <img 
                                src={fullscreenImg} 
                                className="max-w-full max-h-full object-contain shadow-2xl"
                                alt="Full screen view"
                            />
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
